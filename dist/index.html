<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>
    <script type="module" crossorigin src="/assets/index-VBlsEdXt.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-XuGcXSRv.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__header-container">
          <h1 class="header__title">Todo</h1>
          <div class="header__toggle-feature">
            <button class="header__toggle-theme-button"></button>
          </div>
        </div>
      </header>

      <section class="section">
        <div class="section__create-todo">
          <button class="section__check-button"></button>
          <form class="section__form">
            <input
              name="todo-input"
              class="section__todo-input"
              type="text"
              placeholder="Create a new todo..."
            />
            <button type="submit" class="section__add-todo-button">Add</button>
          </form>
        </div>
        <ul class="section__list">
          <li class="section__list-item">
            <span class="section__items-left">
              <span class="section__items-num">0 </span>items left
            </span>
            <button class="section__clear-completed">Clear Completed</button>
          </li>
        </ul>
        <div class="section__filter-items">
          <button
            class="section__filter-option section__filter-option--isSelected"
          >
            All
          </button>
          <button class="section__filter-option">Active</button>
          <button class="section__filter-option">Completed</button>
        </div>
      </section>

      <footer class="footer">Drag and drop to reorder list</footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Seleem</a>.
    </div>

  </body>
</html>
